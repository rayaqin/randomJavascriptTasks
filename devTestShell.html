<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Shell</title>
		<link rel="stylesheet" href="devTestShell.css" />
	</head>
	<body>
		<div class="bg">
			<div id="input" class="input">
				<input id="inputField" class="inputField"></input>
				<button id="inputButton">Enter</button>
			</div>
			<div class="display">
				<div id="canvas" class="canvas">
					<div id="limitedCanvas" class="limitedCanvas">
						This is where the results will be displayed.
					</div>
					<canvas id="actualCanvas" class="actualCanvas"></canvas>
				</div>
				<div id="controlBoard" class="controlBoard">
					<table>
						<tr>
							<td><button id="runButton">Run</button></td>
						</tr>
						<tr>
							<td><button id="clearButton">Clear</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script src="rainCapacity.js"></script>
</html>
